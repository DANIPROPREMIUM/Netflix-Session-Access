<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Netflix Session Access</title>
<style>
body {
width: 300px;
padding: 10px;
font-family: Arial, sans-serif;
background-color: #ffffff;
color: #333333;
}
.button {
border: none;
padding: 12px;
margin: 8px 0;
width: 100%;
cursor: pointer;
border-radius: 8px;
font-weight: bold;
transition: all 0.3s ease;
text-transform: uppercase;
letter-spacing: 1px;
position: relative;
overflow: hidden;
}
.button-green {
background: linear-gradient(135deg, #4CAF50, #2E7D32);
color: white;
box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
}
.button-green:hover {
background: linear-gradient(135deg, #66BB6A, #388E3C);
box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
transform: translateY(-2px);
}
.button-green:active {
transform: translateY(1px);
box-shadow: 0 2px 10px rgba(76, 175, 80, 0.4);
}
.button-green:disabled {
background: #cccccc;
cursor: not-allowed;
box-shadow: none;
transform: none;
}
.netflix-badge {
display: inline-block;
background: #E50914;
color: white;
padding: 4px 8px;
border-radius: 20px;
font-size: 14px;
margin-left: 8px;
font-weight: bold;
box-shadow: 0 2px 5px rgba(229, 9, 20, 0.3);
}
.button::before {
content: '';
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
transition: left 0.5s;
}
.button:hover::before {
left: 100%;
}
input {
width: 100%;
padding: 12px;
margin: 8px 0;
border: 2px solid #e0e0e0;
border-radius: 8px;
background-color: #f9f9f9;
color: #333333;
box-sizing: border-box;
font-size: 14px;
transition: border-color 0.3s;
}
input:focus {
outline: none;
border-color: #4CAF50;
background-color: #ffffff;
}
h1 {
text-align: center;
color: #E50914;
margin-bottom: 25px;
font-size: 24px;
text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}
h2 {
color: #E50914;
margin-top: 20px;
margin-bottom: 15px;
font-size: 18px;
font-weight: bold;
}
.credit {
text-align: center;
margin-top: 20px;
padding-top: 15px;
border-top: 1px solid #e0e0e0;
font-size: 12px;
color: #666666;
}
.credit a {
color: #E50914;
text-decoration: none;
font-weight: bold;
}
.credit a:hover {
text-decoration: underline;
}
.section {
margin-bottom: 25px;
}
</style>
</head>
<body>
<h1>Netflix Session Access</h1>
<div class="section">
<h2>Entrar a Netflix</h2>
<input type="text" id="full-code-input" placeholder="Introducir ID de acceso" autocomplete="off">
<button id="restore-session" class="button button-green">
  Acceso a <span class="netflix-badge">Netflix</span>
</button>
</div>
<div class="credit">
BY DANIPRO PREMIUM |
<a href="https://premium-id.jimdosite.com" target="_blank">premium-id.jimdosite.com</a>
</div>
<script src="popup.js"></script>
</body>
</html>
